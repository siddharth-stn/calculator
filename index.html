<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen"><span class="screenDigits"></span></div>
        <div class="keyPad">
            <div class="numPad">
                <div class="c-pad">
                    <button class="cBtn">C</button>
                </div>
                <div class="numberBtns">
                    <button class="number num7">7</button>
                    <button class="number num8">8</button>
                    <button class="number num9">9</button>
                    <button class="number num4">4</button>
                    <button class="number num5">5</button>
                    <button class="number num6">6</button>
                    <button class="number num1">1</button>
                    <button class="number num2">2</button>
                    <button class="number num3">3</button>
                    <button class="negate">&#43;/&#8722;</button>
                    <button class="number num0">0</button>
                    <button class="dot">&bull;</button>
                </div>
            </div>
            <div class="operatorPad">
                <button class="operator divide">&#247;</button>
                <button class="operator multiply">&#215;</button>
                <button class="operator subtract">&#8722;</button>
                <button class="operator add">&#43;</button>
                <button class="equals">&#61;</button>
            </div>
        </div>
    </div>
</body>
</html>
